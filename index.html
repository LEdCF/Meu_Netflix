<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

<!-- Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--- Owl css -->
<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
<title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
           <a href="#">Início</a>
           <a href="#">Séries</a>
           <a href="#">Filmes</a>
           <a href="#">Documentários</a>
        </div>
        </nav>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Star Trek</h3>
                <p class="descricao">O imperturbável Cap. James T. Kirk leva a icônica e intergalática tripulação da USS Enterprise nesta série pioneira sobre a exploração espacial. Origem de inúmeras outras séries, filmes e animações.</p>
                <div class="botoes">
                    <button role = "button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role = "button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
                </div>
            
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel" owl-theme>
                <div class="item">
                    <img class="box-filme" src="img/Estrelando.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Kirk.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/KirkSpock.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/KirkSpockMagro.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/TeleTransporte.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/t1.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/t2.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/t3.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/t9.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/t10.jpg" alt="" srcset="">
                </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/0731eb9f1a.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
